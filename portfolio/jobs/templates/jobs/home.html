{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">jubilee line - next stop; the inbetween.</h1>
        <p class="lead text-muted"><a href="{% url 'blog' %}">blog</a><p>
          <a href="https://www.youtube.com/watch?v=M9jSeLeHZI0" class="btn btn-primary my-2">stream jubilee line by wilbursoot</a>
        </p>
        <p>
        <a href="https://www.youtube.com/watch?v=QDXUmagFmS4"><img width="60%" src="{% static 'wilby.jpg_large' %}" align="center"></a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for job in jobs %}
        <div class="col">
          <div class="card shadow-sm">
            <a href="https://www.youtube.com/watch?v=X1rob6iWyJg"><img width="100%" src="{% static 'asthma.jpg' %}" align="center"></a>

            <div class="card-body">
              <p class="card-text">
                {{ job.summary }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">{% now 'Y' %} / {% now 'M' %} / {% now 'D' %}</small>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
