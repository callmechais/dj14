{% extends 'base.html' %}

    {% block content %}
    <div class="container">
        <h2>latest post</h2>
        <hr>
        {% for blog in blogs %}
        <a href="{% url 'detail' blog.id %}"><h2>{{ blog.summary }}</h2></a>
        {{ blog.pub_date }}
        <br>
        <img class="img-fluid" src="{{ blog.image.url }}" height="400" width="400">
        <br>
        {% endfor %}
    </div>
    {% endblock %}
